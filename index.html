<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthRhythms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/earthfavicon.png" />
  </head>
  <body>
    <div class="backgroundImg">
      <form id="login" class="signinupForm" onsubmit="validateDetails(event)">
        <h2>Sign-in</h2>
        <input
          type="text"
          id="existingUserName"
          class="inputFieldLogin"
          placeholder="Email"
          required
        /><br />
        <input
          id="existingPassword"
          class="inputFieldLogin"
          type="password"
          placeholder="Password"
          required
        /><br /><br />
        <input
          type="submit"
          class="signButton"
          value="Login"
          name="signinButton"
        /><br />
        <span class="paragraph">Don't have an account?</span><br />
        <span
          ><input
            class="moveToSignupin"
            type="button"
            value="sign-up"
            onclick="signupForm()"
        /></span>
      </form>

      <form
        id="signup"
        class="signinupForm"
        onsubmit="return validateForm(event)"
      >
        <h2>Sign-up</h2>
        <label>Name</label><br />
        <input
          type="text"
          id="userName"
          class="inputFieldSignup"
          required
        /><br />
        <label>Email</label><br />
        <input
          id="email"
          class="inputFieldSignup"
          type="email"
          required
        /><br />
        <label>Mobile Number</label><br />
        <input
          id="phonenumber"
          class="inputFieldSignup"
          type="number"
          minlength="10"
          required
        /><br />
        <label>Password</label><br />
        <input
          id="password"
          class="inputFieldSignup"
          type="password"
          required
        /><br /><br />
        <input
          type="submit"
          class="signButton"
          value="Sign-up"
          name="signupButton"
        /><br />
        <span class="paragraph">Already have an account?</span><br />
        <span
          ><input
            class="moveToSignupin"
            type="button"
            value="sign-in"
            onclick="signinForm()"
        /></span>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
