<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthRhythms</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/assets/earthfavicon.png">
</head>
<body>
    <div class="backgroundImg">
        <img  id="bg" class="backgroundImg" src="assets/backgroundImg.png" alt="have a nice day">
        <div id="textdisplay">hi</div>
        <form id="login" class="sign" onsubmit="validateDetails(event)" >   
             <!-- onsubmit="return validateLoginForm()" -->
            <h2>Sign-in</h2>
            <input type="text" id="existingusername" class="inputlogin"  placeholder="Email" required><br>
            <input id="existingPassword" class="inputlogin"  type="text" placeholder="Password" required><br><br>
            <input type="submit" id="signinBtn" class="signBtn" value="Login" name="signinButton">
            <div class="judt">
               <span class="paragraph">Don't have an account?</span>
               <span ><input id="moveToSignup" type="button" value="sign-up" onclick="signupForm()"></span>
            </div>
        </form>
        <form class="sign" id="signup" onsubmit="return validateForm()">
            <h2>Sign-up</h2>
            <label>Name</label><br>
            <input type="text" id="username" class="inputField" required><br>
            <label>Email</label><br>
            <input id="email" class="inputField" type="email" required><br>
            <label>Mobile Number</label><br>
            <input id="phonenumber" class="inputField" type="number" minlength="10" required><br>
            <label>Password</label><br>
            <input id="password" class="inputField" type="text" required><br><br>
            <input type="submit" id="signBtn" class="signBtn" value="Sign-up" name="signupButton">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
